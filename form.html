<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORMS</title>
  </head>

  <body>
      <h2>This is the form required.</h2>
      <form action="index.html" method="post">
        <div>
          Name:<input type="text" name="my name">
        </div>
        <br>
  <div>
    ROLL:<input type="text" name="my ROLL">
  </div>
  <br>
  <div>
    MAIL ID:<input type="email" name="my mail">
  </div>
  <br>
  <div>
    BONUS:<input type="number" name="BONUS">
  </div>
  <br>
  <div>
    DATE:<input type="date" name="DATE">
  </div>
  <br>
  <div>
    GENDER:MALE <input type="radio" name="my GENDER">FEMALE <input type="radio" name="my GENDER">OTHER<input type="radio" name="my GENDER">
  </div>
  <br>
  <div>
    <label for="my eligibility">Are you eligible</label>
    <input type="checkbox" name="my eligibility" id="my eligibility">
  </div>
  <br>
  <div>
    SUBMIT:<input type="submit" name="submit now">
  </div>
  <br>
  <div>
    RESET:<input type="reset" name="reset now">
  </div>
<div>
  <textarea name="your message" rows="8" cols="30"></textarea>
</div>
      </form>
  </body>
</html>
